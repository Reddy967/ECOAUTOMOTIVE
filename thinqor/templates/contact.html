{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
<div>
  <div class="contact-form-wrapper d-flex justify-content-center">
    <form action="#" class="contact-form">
      <h5 class="title">Contact us</h5>
      <p class="description">Feel free to contact us if you need any assistance, any help or another question.
      </p>
      <div>
        <input type="text" class="form-control rounded border-white mb-3 form-input" name="name" placeholder="Name" required>
      </div>
      <div>
        <input type="text" class="form-control rounded border-white mb-3 form-input" name="phonenumber" placeholder="Phone number" required>
      </div>
      <div>
        <input type="email" class="form-control rounded border-white mb-3 form-input" name="email" placeholder="Email" required>
      </div>
      <div>
        <input type="text" class="form-control rounded border-white mb-3 form-input" name="subject" placeholder="Subject" required>
      </div>
      <div>
        <textarea name="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" placeholder="Message" required></textarea>
      </div>
      <div class="submit-button-wrapper">
        <input type="submit" value="Send">
      </div>
    </form>
  </div>
</div>

</body>
</html>
