{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
<div>
  <div class="contact-form-wrapper d-flex justify-content-center">
    <form method="post" action="{{ user_id }}" class="contact-form">
      {% csrf_token %}
      <h5 class="title">Shipping Address</h5>
      <p class="description">Please provide your shipping address details below.</p>
      <div>
        <input type="text" class="form-control rounded border-white mb-3 form-input" name="name" placeholder="Name" required>
      </div>
      <div>
        <input type="text" class="form-control rounded border-white mb-3 form-input" name="email" placeholder="Email" required>
      </div>
      <div>
        <input type="text" class="form-control rounded border-white mb-3 form-input" name="phonenumber" placeholder="Phone number" required>
      </div>
      <div>
        <input type="text" class="form-control rounded border-white mb-3 form-input" name="address" placeholder="Address" required>
      </div>
      <div>
        <input type="text" class="form-control rounded border-white mb-3 form-input" name="state" placeholder="State" required>
      </div>
      <div>
        <input type="text" class="form-control rounded border-white mb-3 form-input" name="city" placeholder="City" required>
      </div>
      <div>
        <input type="text" class="form-control rounded border-white mb-3 form-input" name="postal_code" placeholder="Postal Code" required>
      </div>
      <div class="submit-button-wrapper">
        <input type="submit" value="Add Address">
      </div>
    </form>
  </div>
</div>

</body>
</html>
